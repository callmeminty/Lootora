<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>

    <script async src='//whephiwums.com/sdk.js' data-zone='9096341' data-sdk='show_9096341'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .points {
            background: #eaf7ea;
            border: 2px solid #27ae60;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin-top: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:nth-child(odd) {
            background-color: #3498db;
            color: #fff;
        }

        button:nth-child(odd):hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:nth-child(even) {
            background-color: #2ecc71;
            color: #fff;
        }

        button:nth-child(even):hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Hello, <span id="user">User</span>!</h1>

    <div class="points">
        Points: <span id="points">0.000</span> €
        <span id="flag"></span>
    </div>

    <button onclick="closeApp()">Close App</button>
    <button onclick="showPopup()">Show Popup</button>
    <button onclick="showRewardedAd()">Watch Ad (Rewarded)</button>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const tg = window.Telegram.WebApp;
            tg.expand();

            const userName = tg.initDataUnsafe?.user?.first_name || "User";
            document.getElementById("user").innerText = userName;

            let points = parseFloat(localStorage.getItem('points')) || 0;
            updatePoints();

            const rewardPerCountry = {
                'US': 0.005,
                'BR': 0.002,
                'IN': 0.003,
                'DE': 0.004,
                'FR': 0.004,
                'DEFAULT': 0.002
            };

            const countryFlags = {
                'US': '🇺🇸',
                'BR': '🇧🇷',
                'IN': '🇮🇳',
                'DE': '🇩🇪',
                'FR': '🇫🇷',
                'DEFAULT': '🏳️'
            };

            async function fetchUserCountry() {
                try {
                    let response = await fetch('https://ipapi.co/json/');
                    let data = await response.json();
                    return data.country_code;
                } catch (error) {
                    return 'DEFAULT';
                }
            }

            const userCountry = await fetchUserCountry();
            const reward = rewardPerCountry[userCountry] || rewardPerCountry.DEFAULT;
            document.getElementById("flag").innerText = countryFlags[userCountry] || countryFlags.DEFAULT;

            window.closeApp = function() {
                tg.close();
            };

            function updatePoints() {
                document.getElementById("points").innerText = points.toFixed(3);
            }

            function savePoints() {
                localStorage.setItem('points', points.toFixed(3));
            }

            window.showPopup = function() {
                show_9096341('pop').then(() => {
                    alert('You watched the popup!');
                }).catch(e => {
                    alert("Error displaying the popup.");
                });
            };

            window.showRewardedAd = function() {
                show_9096341().then(() => {
                    points += reward;
                    updatePoints();
                    savePoints();
                    alert(`You earned ${reward.toFixed(3)} €!`);
                }).catch(e => {
                    alert("Error displaying the rewarded ad.");
                });
            };

            show_9096341({ 
              type: 'inApp', 
              inAppSettings: { 
                frequency: 2, 
                capping: 0.1, 
                interval: 30, 
                timeout: 5, 
                everyPage: false 
              } 
            });
        });
    </script>
</body>
</html>
