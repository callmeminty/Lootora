<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>

    <script async src='//whephiwums.com/sdk.js' data-zone='9096341' data-sdk='show_9096341'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
      import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC-azLO79G5ZL5oFK_2gbWhxbwfpOAYbtg",
        authDomain: "lootera-c61af.firebaseapp.com",
        projectId: "lootera-c61af",
        storageBucket: "lootera-c61af.firebasestorage.app",
        messagingSenderId: "298561542896",
        appId: "1:298561542896:web:6d7316f7520fc537234035",
        measurementId: "G-1PSLZ2FP8M"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const analytics = getAnalytics(app);

      // Fetch user balance from Firebase Realtime Database
      async function fetchUserBalance(userId) {
        try {
          const userRef = ref(db, 'users/' + userId);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            return snapshot.val().balance;
          } else {
            return 0; // Default balance if user doesn't exist
          }
        } catch (error) {
          console.error("Error fetching user balance: ", error);
          return 0;
        }
      }

      // Save user balance to Firebase Realtime Database
      async function saveUserBalance(userId, newBalance) {
        try {
          const userRef = ref(db, 'users/' + userId);
          await set(userRef, {
            balance: newBalance
          });
        } catch (error) {
          console.error("Error saving balance: ", error);
        }
      }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #d1d8e0);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .points {
            background: #eaf7ea;
            border: 2px solid #27ae60;
            padding: 15px 25px;

            color: #27ae60;

        button {
            width: 100%;
            max-width: 300px;

            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;

        button:nth-child(odd) {

        }

        button:nth-child(odd):hover {

        button:nth-child(even) {

        button:nth-child(even):hover {

        button:active {
            transform: scale(0.98);

        /* Message for desktop users */
        #desktop-message {
            font-size: 18px;
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .desktop-buttons button {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hello, <span id="user">User</span>!</h1>

    <div class="points">
        Points: <span id="points">0.000</span> €
        <span id="flag"></span>
    </div>

    <div id="desktop-message" class="desktop-message" style="display: none;">
        PLEASE USE A PHONE DEVICE
    </div>

    <div class="desktop-buttons">
        <button onclick="showRewardedPopup()">Watch Rewarded Popup</button>
        <button onclick="showRewardedAd()">Watch Rewarded Ad</button>
        <button onclick="cashout()">Cashout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const tg = window.Telegram.WebApp;
            tg.expand();

            const userName = tg.initDataUnsafe?.user?.first_name || "User";
            document.getElementById("user").innerText = userName;

            // Firebase Realtime Database - Retrieve the user's balance
            const userId = tg.initDataUnsafe?.user?.id; // Use Telegram user ID as a unique identifier
            let points = await fetchUserBalance(userId); // Fetch balance from Firebase

            updatePoints();

            const rewardPerCountry = {
                'US': 0.005,
                'BR': 0.002,
                'IN': 0.003,
                'DE': 0.004,
                'FR': 0.004,
                'DEFAULT': 0.002
            };

            const countryFlags = {
                'US': '🇺🇸',
                'BR': '🇧🇷',
                'IN': '🇮🇳',
                'DE': '🇩🇪',
                'FR': '🇫🇷',
                'DEFAULT': '🏳️'
            };

            async function fetchUserCountry() {
                try {
                    let response = await fetch('https://ipapi.co/json/');
                    let data = await response.json();
                    return data.country_code;
                } catch (error) {
                    return 'DEFAULT';
                }
            }

            const userCountry = await fetchUserCountry();
            const reward = rewardPerCountry[userCountry] || rewardPerCountry.DEFAULT;
            document.getElementById("flag").innerText = countryFlags[userCountry] || countryFlags.DEFAULT;

            function updatePoints() {
                document.getElementById("points").innerText = points.toFixed(3);
            }

            // Function to detect if the user is on a mobile device
            function isMobile() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }

            if (!isMobile()) {
                // Show message and hide buttons for desktop users
                document.getElementById('desktop-message').style.display = 'block';
                const buttons = document.querySelectorAll('.desktop-buttons button');
                buttons.forEach(button => button.style.display = 'none'); // Hide buttons
            }

            window.showRewardedPopup = function() {
                show_9096341('pop').then(() => {
                    points += reward;
                    updatePoints();
                    saveUserBalance(userId, points); // Save updated balance to Firebase
                    alert(`You earned ${reward.toFixed(3)} €!`);
                }).catch(e => {
                    alert("Error displaying the rewarded popup.");
                });
            };

            window.showRewardedAd = function() {
                show_9096341().then(() => {
                    points += reward;
                    updatePoints();
                    saveUserBalance(userId, points); // Save updated balance to Firebase
                    alert(`You earned ${reward.toFixed(3)} €!`);
                }).catch(e => {
                    alert("Error displaying the rewarded ad.");
                });
            };

            window.cashout = function() {
                alert("Cashout feature coming soon! Stay tuned.");
            };
        });
    </script>
</body>
